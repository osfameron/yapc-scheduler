<html>
<head>
    <style>
        ul#outer div {
            float: left;
            max-width: 8%;
        }
        ul#outer ul {
            background: #eee;
            padding: 5px;
            width: 100%;
        }
        ul#outer div li {
            list-style-type: none;
            padding: 2px;;
            border: solid 1px black;
            margin-top: 1px; 
        }

        li.size-1 {
            height: 3.5em;
        }

        li.size-2 {
            height: 7em;
        }

        li.geo     { background-color: #aaffaa }
        li.keynote { background-color: #ffaaaa}
    </style>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script src="http://xantronix.net/yapc.json"></script>
    <script>
        $(function () {
            var outer = $('#outer');
            $.each( tracks, function (i,track) {
                div = $('<div>').html( $('<h2>').html( track.name ) );
                ul = $('<ul>');
                div.append(ul);
                $.each(track.talks, function (i,talk) {
                    li = $('<li class="talk">').html( talk.name );
                    li.addClass( talk.tag );
                    li.addClass( 'size-' + talk.size );
                    ul.append(li);
                });
                outer.append(div);
            });

            uls = outer.find('ul');
            uls.sortable({
                connectWith: uls,
                cancel: 'li:not(.talk)',
            }).disableSelection;
        });
    </script>
</head>
<body>
    <h1> Talk sorter prototype (no backend saving...) </h1>
    <ul id="outer">
    </ul>
</body>
</html>
